<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnippetVault | Code Snippet Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --success: #3fb950;
      --warning: #d29922;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
    }
    
    @media (max-width: 768px) {
      .app { grid-template-columns: 1fr; }
      .sidebar { display: none; }
      .sidebar.show { display: block; position: fixed; z-index: 100; width: 100%; height: 100%; }
    }
    
    .sidebar {
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 20px;
      overflow-y: auto;
    }
    
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo span { color: var(--accent); }
    
    .search-box {
      margin-bottom: 20px;
    }
    
    .search-box input {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9rem;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--muted);
      margin: 20px 0 10px;
      letter-spacing: 0.5px;
    }
    
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 20px;
    }
    
    .tag {
      padding: 4px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tag:hover, .tag.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }
    
    .snippet-list {
      list-style: none;
    }
    
    .snippet-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    
    .snippet-item:hover {
      background: var(--bg);
    }
    
    .snippet-item.active {
      background: var(--accent);
      color: var(--bg);
    }
    
    .snippet-item .name {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .snippet-item .lang {
      font-size: 0.75rem;
      color: var(--muted);
    }
    
    .snippet-item.active .lang {
      color: var(--bg);
      opacity: 0.7;
    }
    
    .main {
      padding: 30px;
      overflow-y: auto;
    }
    
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .add-btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .add-btn:hover {
      opacity: 0.9;
    }
    
    .editor-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .editor-header {
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .editor-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .editor-actions {
      display: flex;
      gap: 10px;
    }
    
    .editor-actions button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    
    .editor-actions button:hover {
      background: var(--bg);
    }
    
    .editor-actions .save {
      background: var(--success);
      border-color: var(--success);
      color: var(--bg);
    }
    
    .editor-body {
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .code-editor {
      width: 100%;
      min-height: 300px;
      padding: 15px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 0.9rem;
      resize: vertical;
    }
    
    .code-editor:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .preview {
      margin-top: 20px;
    }
    
    .preview pre {
      border-radius: 8px;
      margin: 0;
    }
    
    .preview code {
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 0.85rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    
    .empty-state h2 {
      margin-bottom: 10px;
      color: var(--text);
    }
    
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .copy-btn:hover {
      background: var(--accent);
      color: var(--bg);
    }
    
    .preview-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">âš¡ <span>Snippet</span>Vault</div>
      
      <div class="search-box">
        <input type="text" id="search" placeholder="Search snippets...">
      </div>
      
      <div class="section-title">Languages</div>
      <div class="tag-list" id="language-tags"></div>
      
      <div class="section-title">Snippets</div>
      <ul class="snippet-list" id="snippet-list"></ul>
    </aside>
    
    <main class="main">
      <div class="main-header">
        <h1>My Snippets</h1>
        <button class="add-btn" onclick="newSnippet()">+ New Snippet</button>
      </div>
      
      <div id="editor-view" class="editor-container" style="display: none;">
        <div class="editor-header">
          <div class="editor-title" id="editor-title">New Snippet</div>
          <div class="editor-actions">
            <button onclick="deleteCurrent()">Delete</button>
            <button class="save" onclick="saveSnippet()">Save</button>
          </div>
        </div>
        <div class="editor-body">
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="snippet-name" placeholder="e.g., Fetch API wrapper">
          </div>
          <div class="form-group">
            <label>Language</label>
            <select id="snippet-lang">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="typescript">TypeScript</option>
              <option value="rust">Rust</option>
              <option value="go">Go</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="sql">SQL</option>
              <option value="bash">Bash</option>
              <option value="json">JSON</option>
            </select>
          </div>
          <div class="form-group">
            <label>Code</label>
            <textarea class="code-editor" id="snippet-code" placeholder="// Paste your code here..."></textarea>
          </div>
          <div class="preview">
            <div class="section-title">Preview</div>
            <div class="preview-wrapper">
              <button class="copy-btn" onclick="copyCode()">Copy</button>
              <pre><code id="code-preview" class="hljs"></code></pre>
            </div>
          </div>
        </div>
      </div>
      
      <div id="empty-state" class="empty-state">
        <h2>No snippet selected</h2>
        <p>Create a new snippet or select one from the sidebar</p>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    let snippets = JSON.parse(localStorage.getItem('snippets') || '[]');
    let currentId = null;
    let filterLang = null;
    
    function save() {
      localStorage.setItem('snippets', JSON.stringify(snippets));
    }
    
    function getLanguages() {
      const langs = new Set(snippets.map(s => s.lang));
      return Array.from(langs);
    }
    
    function renderLanguageTags() {
      const container = document.getElementById('language-tags');
      const langs = getLanguages();
      container.innerHTML = '<span class="tag' + (filterLang === null ? ' active' : '') + '" onclick="filterByLang(null)">All</span>';
      langs.forEach(lang => {
        container.innerHTML += '<span class="tag' + (filterLang === lang ? ' active' : '') + '" onclick="filterByLang(\'' + lang + '\')">' + lang + '</span>';
      });
    }
    
    function renderSnippetList() {
      const container = document.getElementById('snippet-list');
      const search = document.getElementById('search').value.toLowerCase();
      let filtered = snippets;
      
      if (filterLang) {
        filtered = filtered.filter(s => s.lang === filterLang);
      }
      if (search) {
        filtered = filtered.filter(s => s.name.toLowerCase().includes(search) || s.code.toLowerCase().includes(search));
      }
      
      container.innerHTML = filtered.map(s => `
        <li class="snippet-item${currentId === s.id ? ' active' : ''}" onclick="loadSnippet('${s.id}')">
          <div class="name">${escapeHtml(s.name)}</div>
          <div class="lang">${s.lang}</div>
        </li>
      `).join('');
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function newSnippet() {
      currentId = null;
      document.getElementById('snippet-name').value = '';
      document.getElementById('snippet-lang').value = 'javascript';
      document.getElementById('snippet-code').value = '';
      document.getElementById('editor-title').textContent = 'New Snippet';
      document.getElementById('editor-view').style.display = 'block';
      document.getElementById('empty-state').style.display = 'none';
      updatePreview();
      renderSnippetList();
    }
    
    function loadSnippet(id) {
      const snippet = snippets.find(s => s.id === id);
      if (!snippet) return;
      
      currentId = id;
      document.getElementById('snippet-name').value = snippet.name;
      document.getElementById('snippet-lang').value = snippet.lang;
      document.getElementById('snippet-code').value = snippet.code;
      document.getElementById('editor-title').textContent = snippet.name;
      document.getElementById('editor-view').style.display = 'block';
      document.getElementById('empty-state').style.display = 'none';
      updatePreview();
      renderSnippetList();
    }
    
    function saveSnippet() {
      const name = document.getElementById('snippet-name').value.trim();
      const lang = document.getElementById('snippet-lang').value;
      const code = document.getElementById('snippet-code').value;
      
      if (!name) {
        alert('Please enter a name');
        return;
      }
      
      if (currentId) {
        const idx = snippets.findIndex(s => s.id === currentId);
        if (idx !== -1) {
          snippets[idx] = { ...snippets[idx], name, lang, code };
        }
      } else {
        snippets.push({
          id: Date.now().toString(),
          name,
          lang,
          code,
          created: new Date().toISOString()
        });
      }
      
      save();
      renderLanguageTags();
      renderSnippetList();
      document.getElementById('editor-title').textContent = name;
      
      if (!currentId) {
        currentId = snippets[snippets.length - 1].id;
      }
    }
    
    function deleteCurrent() {
      if (!currentId) return;
      if (!confirm('Delete this snippet?')) return;
      
      snippets = snippets.filter(s => s.id !== currentId);
      save();
      currentId = null;
      document.getElementById('editor-view').style.display = 'none';
      document.getElementById('empty-state').style.display = 'block';
      renderLanguageTags();
      renderSnippetList();
    }
    
    function filterByLang(lang) {
      filterLang = lang;
      renderLanguageTags();
      renderSnippetList();
    }
    
    function updatePreview() {
      const code = document.getElementById('snippet-code').value;
      const lang = document.getElementById('snippet-lang').value;
      const preview = document.getElementById('code-preview');
      preview.textContent = code;
      preview.className = 'hljs language-' + lang;
      hljs.highlightElement(preview);
    }
    
    function copyCode() {
      const code = document.getElementById('snippet-code').value;
      navigator.clipboard.writeText(code);
      const btn = document.querySelector('.copy-btn');
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 1500);
    }
    
    document.getElementById('search').addEventListener('input', renderSnippetList);
    document.getElementById('snippet-code').addEventListener('input', updatePreview);
    document.getElementById('snippet-lang').addEventListener('change', updatePreview);
    
    renderLanguageTags();
    renderSnippetList();
  </script>
</body>
</html>
